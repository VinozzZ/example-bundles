# This is the configuration for Porter
# You must define steps for each action, but the rest is optional
# Uncomment out the sections below to take full advantage of what Porter can do!

mixins:
  - exec
  - kubernetes

credentials:
  - name: kubeconfig
    path: /root/.kube/config

name: PORTER_KUBE 
version: 0.1.0
description: "An example Porter bundle with Kubernetes"
invocationImage: deislabs/porter-kubernetes:latest
tag: deislabs/porter-kube-bundle:1.0

install:
  - kubernetes:
      description: "Create NGINX Deployment"
      manifests:
        - manifests/nginx
      wait: true
      outputs:
        - name: "IP_ADDRESS"
          resourceType: service
          resourceName: nginx-deployment
          jsonPath: "{.spec.clusterIP}"
  - exec:
      description: "Echo the IP Address"
      command: bash
      arguments:
        - -c
        - "echo 'You will find the service at: {{bundle.outputs.IP_ADDRESS}}'"
uninstall:
  - kubernetes:
      description: "Uninstall Hello World"
      wait: true
